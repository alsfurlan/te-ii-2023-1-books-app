<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Lista de Livros </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let livro of livros">
      <ion-label>
        <ion-text color="primary">
          <h2>
            {{ livro.titulo
            }}<em *ngIf="livro.subtitulo"> - {{ livro.subtitulo }}</em>
          </h2>
        </ion-text>
        <ion-text color="secondary">
          <h3>GÃªnero: {{ livro.genero }}</h3>
        </ion-text>
        <p>Autor(es):</p>
        <p *ngFor="let autor of livro.autores">{{ autor.nome }}</p>
        <p>
          <small>{{ livro.dataLancamento | date: 'dd/MM/yyyy'}}</small>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button [routerLink]="['../cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
